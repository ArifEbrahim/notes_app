<body>
  <h1>Notes</h1>
 
  <main>
    </div>

        <div id='noteOutput'> See your note here!</div>
    </div>
  </div>
    <div id="right-box">
      <div id="lsOutput-box">
          <div id='lsOutput'></div>
      </div>
    </div>
  </main>
  <footer>Arif, Zsuzsanna and Merryn &copy;</footer>
  
  <script src="lib/interface.js"></script>
  <script src="lib/noteStorage.js"></script>

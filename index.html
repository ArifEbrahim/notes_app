<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <link rel="stylesheet" href="style.css">


</head>
<body>
  <h1>Notes</h1>
  <main>
    <div id="left-box">
      <div id="create-box">
        <fieldset>
          <legend>New note</legend>
          <textarea id='input_value' type='text' rows='15' cols='40' placeholder='text'></textarea>
          <br>
          <button id='btnInsert'>Create</button>
        </fieldset>
        </div>
       <div id="noteOutput-box">
        <fieldset>
          <legend>Display note</legend>
          <div id='noteOutput'></div>
        </fieldset>
      </div>
     </div>
    <div id="right-box">
      <div id="lsOutput-box">
        <fieldset>
          <legend>Note list</legend>
          <div id='lsOutput'></div>
        </fieldset>
      </div>
    </div>
  </main>
  <script src="lib/interface.js"></script>
  <script src="lib/noteStorage.js"></script>
</body>
<footer>Arif, Zsuzsanna and Merryn &copy;</footer>
</html>
